<div style="margin:16px;">
  <div *ngIf="loading">Loading product...</div>
  <div *ngIf="error">{{ error }}</div>
  <div *ngIf="product">
    <h3>{{ product.title }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>Price:</strong> {{ product.price }} USD</p>
    <img *ngIf="product.images?.length" [src]="product.images[0]" alt="{{product.title}}" style="max-width:200px;">
  </div>
</div>
